{% extends "farmer/layout.html" %}

{% block title %}
    Profile | AiGRI Portal
{% endblock %}

{% block header_title %}
    Profile
{% endblock %}

{% block main %}
    <div class="form-container">
        <h2 class="form-title">Farmer Information</h2>
        
        <div class="form-row">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" value="Juan Dela Cruz" readonly>
            </div>
            <div class="form-group">
                <label>Farmer RSBSA ID No.</label>
                <input type="text" value="123456789" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" value="+63 912 345 6789" readonly>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" value="juan.delacruz@email.com" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Address</label>
                <input type="text" value="Barangay San Jose, Tacloban City" readonly>
            </div>
            <div class="form-group">
                <label>Municipality</label>
                <input type="text" value="Tacloban City" readonly>
            </div>
        </div>

        <h3 style="margin-top: 30px; color: var(--primary-color);">Farm Information</h3>
        
        <div class="form-row">
            <div class="form-group">
                <label>Farm Size</label>
                <input type="text" value="2.5 hectares" readonly>
            </div>
            <div class="form-group">
                <label>Primary Crop</label>
                <input type="text" value="Rice" readonly>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Farm Location</label>
                <input type="text" value="Lot 123, Barangay San Jose" readonly>
            </div>
            <div class="form-group">
                <label>Planting Season</label>
                <input type="text" value="Wet Season 2024" readonly>
            </div>
        </div>

        <div class="form-actions">
            <button class="btn-secondary" onclick="alert('Contact your Municipal Agriculture Office to update information')">Request Update</button>
        </div>
    </div>
{% endblock %}
